<!DOCTYPE html>
<html>
<head>
  <title>Basketball Court Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .section {
      margin: 20px 0;
    }

    .button-group button {
      margin: 5px;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }

    .button-group button.selected {
      background-color: #0056b3;
    }

    #submitBtn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px;
      background-color: #28a745;
    }

    #status {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Basketball Court Check-In</h1>

  <div class="section">
    <h3>Select Court Type:</h3>
    <div class="button-group" id="courtGroup">
      <button onclick="selectOption('court', 'Half')">Half</button>
      <button onclick="selectOption('court', 'Full')">Full</button>
    </div>
  </div>

  <div class="section">
    <h3>Select Skill Level:</h3>
    <div class="button-group" id="skillGroup">
      <button onclick="selectOption('skill', 'Beginner')">Beginner</button>
      <button onclick="selectOption('skill', 'Intermediate')">Intermediate</button>
      <button onclick="selectOption('skill', 'Advanced')">Advanced</button>
    </div>
  </div>

  <div class="section">
    <h3>How Many Players Needed?</h3>
    <div class="button-group" id="playersGroup">
      <button onclick="selectOption('players', 0)">0</button>
      <button onclick="selectOption('players', 1)">1</button>
      <button onclick="selectOption('players', 2)">2</button>
      <button onclick="selectOption('players', 3)">3</button>
      <button onclick="selectOption('players', 4)">4</button>
    </div>
  </div>

  <button id="submitBtn" onclick="submitForm()">Check In</button>

  <div id="status"></div>

  <script>
    let formData = {
      court: null,
      skill: null,
      players: null,
    };

    function selectOption(field, value) {
      formData[field] = value;

      const groups = {
        court: 'courtGroup',
        skill: 'skillGroup',
        players: 'playersGroup'
      };

      // Deselect other buttons
      const buttons = document.getElementById(groups[field]).getElementsByTagName('button');
      for (let btn of buttons) {
        btn.classList.remove('selected');
      }

      // Highlight selected button
      event.target.classList.add('selected');
    }

    function submitForm() {
      if (!formData.court || !formData.skill || formData.players === null) {
        document.getElementById('status').innerText = "Please fill out all fields!";
        return;
      }

      document.getElementById('status').innerText = "Submitting, please wait...";

      // Send to Google Sheets via Apps Script Web App
      fetch('YOUR_SCRIPT_URL_HERE', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
      })
      .then(() => {
        // Generate a dummy ticket number (replace with real response later)
        const ticketNum = Math.floor(Math.random() * 9000) + 1000;
        document.getElementById('status').innerText = `Thanks for checking in! Your team number is: #${ticketNum}`;
        formData = { court: null, skill: null, players: null };
        document.querySelectorAll('.selected').forEach(btn => btn.classList.remove('selected'));
      });
    }
  </script>
</body>
</html>
