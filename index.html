<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      padding: 30px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    .success {
      color: green;
      margin-top: 12px;
    }
    .error {
      color: red;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">Submit Your Team</h2>
  <form id="team-form">
    <label for="team_name">Team Name</label>
    <input type="text" id="team_name" required>

    <label for="court">Court</label>
    <select id="court" required>
      <option value="Half_court">Half Court</option>
      <option value="Full_court">Full Court</option>
    </select>

    <label for="game_mode">Game Mode</label>
    <select id="game_mode" required>
      <option value="2v2">2v2</option>
      <option value="3v3">3v3</option>
      <option value="4v4">4v4</option>
      <option value="5v5">5v5</option>
    </select>

    <label for="needed">Players Needed</label>
    <input type="number" id="needed" min="1" max="10" required>

    <button type="submit">Submit</button>
    <div id="status" class=""></div>
  </form>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Replace with your actual Script ID

    document.getElementById("team-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const team_name = document.getElementById("team_name").value.trim();
      const court = document.getElementById("court").value;
      const game_mode = document.getElementById("game_mode").value;
      const needed = parseInt(document.getElementById("needed").value);

      const statusDiv = document.getElementById("status");

      // Validation
      if (!team_name || needed <= 0 || isNaN(needed)) {
        statusDiv.textContent = "Please fill out all fields correctly.";
        statusDiv.className = "error";
        return;
      }

      const payload = {
        team_name,
        court,
        game_mode,
        needed,
        Timestamp: new Date().toISOString()
      };

      try {
        const res = await fetch(SHEET_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          statusDiv.textContent = "Team successfully submitted!";
          statusDiv.className = "success";
          document.getElementById("team-form").reset();
        } else {
          throw new Error("Submission failed");
        }
      } catch (err) {
        statusDiv.textContent = "Error: Could not submit. Check your connection.";
        statusDiv.className = "error";
      }
    });
  </script>
</body>
</html>
