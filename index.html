<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Court Check-In</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .button {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background-color: #222;
    }

    #checkinBtn {
      background-color: #333;
      font-weight: bold;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 4px;
    }

    .form-container {
      margin-top: 30px;
    }

    .ticket-box {
      background-color: white;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 40px;
      display: inline-block;
      margin-top: 50px;
    }

    .ticket-number {
      font-size: 60px;
      font-weight: bold;
      color: #222;
    }

    .ticket-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #thankYouScreen {
      display: none;
    }
  </style>
</head>
<body>

  <div id="formScreen">
    <h1>Basketball Court Check-In</h1>

    <div class="form-container">
      <h3>Select Court Type:</h3>
      <button class="button" onclick="setCourt('Half')">Half</button>
      <button class="button" onclick="setCourt('Full')">Full</button>

      <h3>Select Skill Level:</h3>
      <button class="button" onclick="setSkill('Beginner')">Beginner</button>
      <button class="button" onclick="setSkill('Intermediate')">Intermediate</button>
      <button class="button" onclick="setSkill('Advanced')">Advanced</button>

      <h3>Players Needed:</h3>
      <button class="button" onclick="setPlayers(0)">0</button>
      <button class="button" onclick="setPlayers(1)">1</button>
      <button class="button" onclick="setPlayers(2)">2</button>
      <button class="button" onclick="setPlayers(3)">3</button>
      <button class="button" onclick="setPlayers(4)">4</button>

      <br><br>
      <button id="checkinBtn" onclick="submitForm()">Check In</button>
    </div>
  </div>

  <div id="thankYouScreen">
    <div class="ticket-box">
      <div class="ticket-title">Your Ticket Number</div>
      <div class="ticket-number" id="ticketDisplay"></div>
    </div>
  </div>

  <script>
    let selectedCourt = "";
    let selectedSkill = "";
    let selectedPlayers = "";

    function setCourt(court) {
      selectedCourt = court;
    }

    function setSkill(skill) {
      selectedSkill = skill;
    }

    function setPlayers(players) {
      selectedPlayers = players;
    }

    function generateTicketNumber() {
      return Math.floor(1000 + Math.random() * 9000); // Random 4-digit number
    }

    function submitForm() {
      if (!selectedCourt || !selectedSkill || selectedPlayers === "") {
        alert("Please fill out all fields.");
        return;
      }

      const ticketNumber = generateTicketNumber();

      // Show thank you screen
      document.getElementById("formScreen").style.display = "none";
      document.getElementById("thankYouScreen").style.display = "block";
      document.getElementById("ticketDisplay").innerText = "#" + ticketNumber;

      // Submit to Apps Script
      const formData = new URLSearchParams();
      formData.append("ticketNumber", ticketNumber);
      formData.append("courtType", selectedCourt);
      formData.append("skillLevel", selectedSkill);
      formData.append("playersNeeded", selectedPlayers);

      fetch("https://script.google.com/macros/s/AKfycbxr-1qIuIAetE0cPN-JL2C1gGVWDFau83QZ1rMz6sHf5hE2IHa-kWCTu26XlfoPw-Gs/exec", {
        method: "POST",
        body: formData
      }).then(res => res.text())
        .then(data => console.log(data))
        .catch(err => console.error("Error!", err));

      // Auto-refresh to form in 3 seconds
      setTimeout(() => {
        location.reload();
      }, 3000);
    }
  </script>

</body>
</html>
